<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="vehicles" routerLinkActive="routerLinkActive">Járművek</a>
      <a mat-list-item routerLink="drivers" routerLinkActive="routerLinkActive">Sofőrök</a>
      <a mat-list-item routerLink="trips" routerLinkActive="routerLinkActive">Utazások</a>
      <a mat-list-item routerLink="report" routerLinkActive="routerLinkActive">Riport</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
